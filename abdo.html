<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Typing Game</title>
  <link rel="icon" type="image/x-icon" href="Images/favicon-standard.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/Style.css">
</head>

<body class="bg-dark text-black ">
  <header class=" btn-light text-center p-2 mb-4">
    <h1>Typing Game</h1>
  </header>



  <div class=" d-flex align-items-center justify-content-center" style="height: 450px;">
    <div class="text-lg-center mb-5  col-md-6 mx-auto ">
      <div class="mb-4">
        <h2 >Game Over!!!</h2>

      </div>
    <div class="row mt-1">
      <div class="  col-md-6 ">
        <h3>Your Score:
          <span  id="score1">0</span>
        </h3>
      </div>
      <div class="col-md-6 ">
        <button type="button" id="playagain" class="btn btn-danger">Play again</button>
  
      </div>
    </div>
    </div>
  </div>
 
  <script src="java.js"></script>
</body>

</html>
