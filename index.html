<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Game</title>
  <link rel="icon" type="image/x-icon" href="Images/favicon-standard.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/Style.css">
</head>
<body>
  <header class="  text-center bg-light  text-black p-2 mb-4 "><h1>Typing Game</h1>  </header>
  <div class="container text-center  " >
    <div class="float-end"><h4>Select Level</h4>
      <select id="select" class="form-select-lg    border-0     ">
        <option  value="1">Easy</option>
        <option  value="2">Medium</option>
        <option  value="3">Hard</option>
      </select>
    </div>
    <div class="row" > 
     <div class="col-6 text-center mx-auto "> 
      <h4> You are Given <span class=" text-danger" id="seconds"> </span> Seconds:</h4>
      <h3 id="current-word" class=" display-2  mb-5" ></h3>
      <input type="text" id="word-input" class="form-control form-control-lg" placeholder="Start typing..." autofocus >
      <h3 class="mt-3" id="message"></h3>
      <div class="row mt-3">
        <div class=" text-light col-6">
          <h3>Time Left: <span id="time"></span></h3>
        </div>
        <div class="col-6 text-black">
          <h3>Score: <span id="score"></span></h3>
        </div>
      </div>


     </div>
      </div>
    </div>
    
  </div>
  <script src="js/main.js"></script>
</body>
</html>
